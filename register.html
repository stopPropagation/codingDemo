				<div class="textbox">
					<input placeholder="用户名（即个性后缀，注册后无法修改）" type="text" class="innerbox" id="username" />

				</div>
				<div class="textbox">
					<input placeholder="密码" type="password" class="innerbox" id="pwd" />
				</div>
				<div class="textbox">
					<input placeholder="确认密码" type="password" class="innerbox" id="repeatpwd" />
				</div>
				<div class="big-button" disabled="true">注册</div>
				<div id="bottomlink">
					<a href="javascript:void(0)">使用手机号注册</a>
